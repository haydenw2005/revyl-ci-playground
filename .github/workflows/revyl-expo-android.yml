name: Revyl Expo (EAS) → Publish pinned → Verify → Trigger tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  expo-android:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    env:
      REVYL_API_KEY: ${{ secrets.REVYL_API_KEY }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      VER: expo-pr-${{ github.event.number }}-run-${{ github.run_number }}-${{ github.run_attempt }}
    steps:
      - uses: actions/checkout@v4

      - name: Checkout Revyl Actions
        uses: actions/checkout@v4
        with:
          repository: RevylAI/revyl-gh-action
          path: revyl-actions

      - name: Check Expo Token
        run: |
          if [ "$EXPO_TOKEN" = "your-expo-token-here" ]; then
            echo "❌ EXPO_TOKEN is still a placeholder. Please update it with your real Expo token."
            echo "To get an Expo token: https://expo.dev/accounts/[username]/settings/access-tokens"
            exit 1
          fi
          echo "✅ EXPO_TOKEN is configured"

      - name: Upload to Revyl (from URL)
        uses: ./revyl-actions/actions/upload-build
        with:
          build-var-id: ${{ vars.REVYL_BUILD_VAR_ANDROID }}
          version: ${{ env.VER }}
          expo-url: "https://httpbin.org/bytes/1024"
          expo-headers: '{"Authorization": "Bearer ${{ secrets.EXPO_TOKEN }}"}'
          backend-url: ${{ secrets.REVYL_BASE_URL }}
          metadata: |
            {
              "platform": "Android",
              "app_id": "com.revyl.expo",
              "build_system": "eas",
              "ci_run_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "commit_sha": "${{ github.sha }}",
              "pr_number": ${{ github.event.number }},
              "branch": "${{ github.ref_name }}"
            }

      - name: Verify Resolution
        uses: ./revyl-actions/actions/verify-resolution
        with:
          build-var-id: ${{ vars.REVYL_BUILD_VAR_ANDROID }}
          version: ${{ env.VER }}
          backend-url: ${{ secrets.REVYL_BASE_URL }}

      - name: Trigger Tests (placeholder)
        run: |
          echo "✅ Would trigger test run with version: ${{ env.VER }}"
          echo "This step would use a trigger-test action when available"
