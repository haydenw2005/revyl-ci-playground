name: Revyl Expo (EAS) → Publish pinned → Verify → Trigger tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  expo-android:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    env:
      REVYL_BASE_URL: ${{ secrets.REVYL_BASE_URL }}
      REVYL_API_KEY: ${{ secrets.REVYL_API_KEY }}
      REVYL_BUILD_VAR_ANDROID: ${{ vars.REVYL_BUILD_VAR_ANDROID }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      VER: pr-${{ github.event.number }}-${{ github.run_number }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Install EAS CLI
        run: npm i -g eas-cli
      - name: Check Expo Token
        run: |
          if [ "$EXPO_TOKEN" = "your-expo-token-here" ]; then
            echo "❌ EXPO_TOKEN is still a placeholder. Please update it with your real Expo token."
            echo "To get an Expo token: https://expo.dev/accounts/[username]/settings/access-tokens"
            exit 1
          fi
          echo "✅ EXPO_TOKEN is configured"
      - name: Create dummy build for testing
        working-directory: apps/expo-minimal
        run: |
          # For CI playground purposes, create a dummy build response
          # In a real scenario, you would run: eas build --platform android --profile preview --json --non-interactive
          echo "⚠️  Creating dummy build.json for testing purposes"
          echo "In production, this would be a real EAS build with APK artifact"
          
          # Create a mock build.json that simulates EAS build output
          cat > build.json << 'EOF'
          {
            "builds": [
              {
                "id": "dummy-build-id",
                "status": "finished",
                "platform": "android",
                "artifacts": {
                  "buildUrl": "https://expo.dev/artifacts/dummy-build-url.apk"
                },
                "createdAt": "2024-01-01T00:00:00.000Z",
                "completedAt": "2024-01-01T00:05:00.000Z"
              }
            ]
          }
          EOF
          
          echo "📋 Mock build.json created:"
          cat build.json
      - name: Publish to Revyl (from_url)
        working-directory: apps/expo-minimal
        run: |
          URL=$(jq -r '.builds[0].artifacts.buildUrl' build.json)
          node --loader ts-node/esm ../../scripts/publishFromUrl.ts \
            --from-url "$URL" \
            --version "$VER" \
            --build-var "$REVYL_BUILD_VAR_ANDROID" \
            --header "Authorization: Bearer $EXPO_TOKEN" \
            --metadata '{
              "platform": "Android",
              "app_id": "com.revyl.expo",
              "build_system": "eas",
              "ci_run_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "commit_sha": "${{ github.sha }}",
              "pr_number": ${{ github.event.number }},
              "branch": "${{ github.ref_name }}"
            }'
      - name: Verify resolve
        run: node --loader ts-node/esm scripts/verifyResolve.ts --build-var "$REVYL_BUILD_VAR_ANDROID" --version "$VER"
      - name: Trigger tests (pinned)
        run: node --loader ts-node/esm scripts/triggerTests.ts --build-var "$REVYL_BUILD_VAR_ANDROID" --version "$VER" --suite smoke
